<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age</title>
</head>
<body>
   <script>
    age=prompt("What's your age?");
    if (age>0 && age<=12){
        alert("infant");
     } else if (age>=13 && age<=19){
        alert("Teenagers");
     }else if (age>=20 && age<=50){
        alert("Adult");
     }else if (age>=51){
        alert("Old");
     }else{
        alert("Invalid");
     }
   </script> 
</body>
</html>
